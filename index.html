<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Socket.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E63946;
            --yellow: #F4D03F;
            --green: #52B788;
            --blue: #457B9D;
            --bg-dark: #1D3557;
            --bg-light: #F1FAEE;
            --accent: #E63946;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-family: 'Bungee', cursive;
            font-size: 4.5rem;
            color: white;
            text-shadow: 
                4px 4px 0 #E63946,
                8px 8px 0 rgba(0,0,0,0.3);
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .room-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: rgba(82, 183, 136, 0.3);
            color: #52B788;
        }

        .connection-status.waiting {
            background: rgba(244, 208, 63, 0.3);
            color: #F4D03F;
        }

        .connection-status.disconnected {
            background: rgba(230, 57, 70, 0.3);
            color: #E63946;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .start-screen {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .start-screen h2 {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            color: var(--bg-dark);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--bg-dark);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        .waiting-room {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
            display: none;
        }

        .room-code-display {
            font-size: 3rem;
            font-family: 'Bungee', cursive;
            color: var(--accent);
            margin: 30px 0;
            letter-spacing: 5px;
            padding: 20px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 20px;
        }

        .game-board {
            display: none;
        }

        .game-board.active {
            display: block;
        }

        .players-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .player-card {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .player-card.active {
            background: linear-gradient(135deg, #FFD93D 0%, #F4D03F 100%);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bg-dark);
            margin-bottom: 10px;
        }

        .player-cards-count {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .game-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            min-height: 300px;
        }

        .deck-area {
            text-align: center;
        }

        .deck-pile {
            width: 120px;
            height: 180px;
            background: var(--bg-dark);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        .deck-pile::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 120px;
            height: 180px;
            background: var(--bg-dark);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
        }

        .deck-pile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .discard-pile {
            position: relative;
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            border: 5px solid white;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-15px) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .card.red { background: linear-gradient(135deg, #E63946 0%, #d62828 100%); }
        .card.yellow { background: linear-gradient(135deg, #F4D03F 0%, #f1c40f 100%); }
        .card.green { background: linear-gradient(135deg, #52B788 0%, #2d6a4f 100%); }
        .card.blue { background: linear-gradient(135deg, #457B9D 0%, #1d3557 100%); }
        .card.wild { 
            background: linear-gradient(135deg, #E63946 0%, #F4D03F 25%, #52B788 50%, #457B9D 75%, #E63946 100%);
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-corner {
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
        }

        .player-hand {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hand-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bg-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .color-selector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 1000;
        }

        .color-selector.active {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .color-option {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 5px solid white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .uno-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #E63946 0%, #d62828 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 2rem;
            font-family: 'Bungee', cursive;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .uno-button:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 15px 40px rgba(230, 57, 70, 0.6);
        }

        .winner-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .winner-screen.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-content {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .winner-content h2 {
            font-family: 'Bungee', cursive;
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }

            .game-area {
                flex-direction: column;
                gap: 30px;
            }

            .players-info {
                flex-direction: column;
            }

            .cards-container {
                gap: 10px;
            }

            .card {
                width: 80px;
                height: 120px;
            }

            .card-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        <div class="status-dot"></div>
        <span id="statusText">BaÄŸlantÄ± kuruluyor...</span>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">UNO</h1>
            <div class="room-info" id="roomInfoDisplay">Online Multiplayer</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>Oyuna HoÅŸ Geldin!</h2>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="AdÄ±nÄ±zÄ± girin" maxlength="15">
            </div>
            <div>
                <button class="btn btn-primary" onclick="createRoom()">Yeni Oda OluÅŸtur</button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">Odaya KatÄ±l</button>
            </div>
            <div id="joinRoomSection" style="display: none; margin-top: 20px;">
                <div class="input-group">
                    <input type="text" id="roomCodeInput" placeholder="Oda Kodunu Girin" maxlength="6">
                </div>
                <button class="btn btn-primary" onclick="joinRoom()">KatÄ±l</button>
            </div>
        </div>

        <div class="waiting-room" id="waitingRoom">
            <h2>Oda OluÅŸturuldu!</h2>
            <p style="font-size: 1.2rem; color: var(--bg-dark); margin: 20px 0;">
                ArkadaÅŸÄ±nÄ±za bu kodu verin:
            </p>
            <div class="room-code-display" id="roomCodeDisplay"></div>
            <div class="loader"></div>
            <p style="color: #666; margin-top: 20px;">Rakip bekleniyor...</p>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="game-status" id="gameStatus">Oyun baÅŸlÄ±yor...</div>
            
            <div class="players-info">
                <div class="player-card" id="player1Card">
                    <div class="player-name" id="player1Name">Oyuncu 1</div>
                    <div class="player-cards-count"><span id="player1Count">0</span> kart</div>
                </div>
                <div class="player-card" id="player2Card">
                    <div class="player-name" id="player2Name">Oyuncu 2</div>
                    <div class="player-cards-count"><span id="player2Count">0</span> kart</div>
                </div>
            </div>

            <div class="game-area">
                <div class="deck-area">
                    <div class="deck-pile" onclick="drawCard()">ðŸŽ´</div>
                    <p style="color: white; margin-top: 10px; font-weight: 600;">Deste</p>
                </div>
                <div class="discard-pile" id="discardPile"></div>
            </div>

            <div class="player-hand">
                <div class="hand-title" id="handTitle">Senin KartlarÄ±n</div>
                <div class="cards-container" id="playerHand"></div>
            </div>
        </div>

        <button class="uno-button" onclick="callUno()">UNO!</button>
    </div>

    <div class="color-selector" id="colorSelector">
        <h3 style="text-align: center; margin-bottom: 20px; font-size: 1.5rem;">Renk SeÃ§in</h3>
        <div class="color-options">
            <div class="color-option" style="background: linear-gradient(135deg, #E63946 0%, #d62828 100%);" onclick="selectColor('red')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #F4D03F 0%, #f1c40f 100%);" onclick="selectColor('yellow')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #52B788 0%, #2d6a4f 100%);" onclick="selectColor('green')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #457B9D 0%, #1d3557 100%);" onclick="selectColor('blue')"></div>
        </div>
    </div>

    <div class="winner-screen" id="winnerScreen">
        <div class="winner-content">
            <h2>ðŸŽ‰ TEBRÄ°KLER! ðŸŽ‰</h2>
            <p style="font-size: 2rem; margin: 20px 0;" id="winnerText"></p>
            <button class="btn btn-primary" onclick="location.reload()">Yeni Oyun</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
       const socket = io('https://uno-online-od2u.onrender.com');

        
        let myPlayerId = null;
        let currentRoomCode = null;
        let pendingWildCardIndex = null;

        socket.on('connect', () => {
            updateConnectionStatus('connected', 'BaÄŸlandÄ±');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus('disconnected', 'BaÄŸlantÄ± kesildi');
        });

        socket.on('roomCreated', (data) => {
            currentRoomCode = data.roomCode;
            myPlayerId = data.playerId;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('waitingRoom').style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = data.roomCode;
            document.getElementById('roomInfoDisplay').textContent = `Oda: ${data.roomCode}`;
            updateConnectionStatus('waiting', 'Rakip bekleniyor...');
        });

        socket.on('roomJoined', (data) => {
            currentRoomCode = data.roomCode;
            myPlayerId = data.playerId;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('roomInfoDisplay').textContent = `Oda: ${data.roomCode}`;
        });

        socket.on('gameStarted', () => {
            document.getElementById('waitingRoom').style.display = 'none';
            document.getElementById('gameBoard').classList.add('active');
            updateConnectionStatus('connected', 'Oyun baÅŸladÄ±');
        });

        socket.on('gameState', (state) => {
            updateUI(state);
        });

        socket.on('gameOver', (data) => {
            document.getElementById('winnerText').textContent = `${data.winnerName} kazandÄ±!`;
            document.getElementById('winnerScreen').classList.add('active');
        });

        socket.on('error', (data) => {
            alert(data.message);
        });

        socket.on('playerDisconnected', () => {
            alert('Rakibiniz oyundan ayrÄ±ldÄ±!');
            setTimeout(() => location.reload(), 2000);
        });

        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('statusText');
            statusEl.className = 'connection-status ' + status;
            textEl.textContent = text;
        }

        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('LÃ¼tfen adÄ±nÄ±zÄ± girin!');
                return;
            }
            socket.emit('createRoom', { playerName });
        }

        function showJoinRoom() {
            document.getElementById('joinRoomSection').style.display = 'block';
        }

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('LÃ¼tfen adÄ±nÄ±zÄ± girin!');
                return;
            }
            
            if (!roomCode) {
                alert('LÃ¼tfen oda kodunu girin!');
                return;
            }
            
            socket.emit('joinRoom', { playerName, roomCode });
        }

        function playCard(cardIndex) {
            socket.emit('playCard', { cardIndex });
        }

        function drawCard() {
            socket.emit('drawCard');
        }

        function selectColor(color) {
            document.getElementById('colorSelector').classList.remove('active');
            socket.emit('selectColor', { color, cardIndex: pendingWildCardIndex });
            pendingWildCardIndex = null;
        }

        function callUno() {
            socket.emit('callUno');
        }

        function updateUI(state) {
            document.getElementById('player1Name').textContent = state.players[0]?.name || 'Oyuncu 1';
            document.getElementById('player2Name').textContent = state.players[1]?.name || 'Oyuncu 2';
            
            document.getElementById('player1Count').textContent = state.players[0]?.cardCount || 0;
            document.getElementById('player2Count').textContent = state.players[1]?.cardCount || 0;
            
            document.getElementById('player1Card').classList.toggle('active', state.currentPlayer === 0);
            document.getElementById('player2Card').classList.toggle('active', state.currentPlayer === 1);
            
            const discardPile = document.getElementById('discardPile');
            if (state.topCard) {
                discardPile.innerHTML = createCardHTML(state.topCard);
            }
            
            const playerHand = document.getElementById('playerHand');
            playerHand.innerHTML = '';
            
            const myCards = state.myHand || [];
            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.innerHTML = createCardHTML(card);
                
                const isMyTurn = state.currentPlayer === myPlayerId;
                const canPlay = state.playableCards && state.playableCards.includes(index);
                
                if (isMyTurn && canPlay) {
                    cardElement.onclick = () => {
                        if (card.color === 'wild') {
                            pendingWildCardIndex = index;
                            document.getElementById('colorSelector').classList.add('active');
                        } else {
                            playCard(index);
                        }
                    };
                } else {
                    cardElement.querySelector('.card').classList.add('disabled');
                }
                
                playerHand.appendChild(cardElement);
            });
            
            const gameStatus = document.getElementById('gameStatus');
            if (state.currentPlayer === myPlayerId) {
                gameStatus.textContent = 'Senin sÄ±ran! ðŸŽ®';
            } else {
                const opponentName = state.players[state.currentPlayer]?.name || 'Rakip';
                gameStatus.textContent = `${opponentName} oynuyor...`;
            }
        }

        function createCardHTML(card) {
            const displayValue = card.value === 'wild' ? 'ðŸŒˆ' : 
                                card.value === 'wild+4' ? 'ðŸŒˆ+4' :
                                card.value === 'skip' ? 'ðŸš«' :
                                card.value === 'reverse' ? 'ðŸ”„' :
                                card.value === '+2' ? '+2' : card.value;
            
            return `
                <div class="card ${card.color}">
                    <div class="card-corner">${displayValue}</div>
                    <div class="card-value">${displayValue}</div>
                    <div class="card-corner">${displayValue}</div>
                </div>
            `;
        }
    </script>
</body>
