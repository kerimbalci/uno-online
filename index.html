<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E63946;
            --yellow: #F4D03F;
            --green: #52B788;
            --blue: #457B9D;
            --bg-dark: #1D3557;
            --bg-light: #F1FAEE;
            --accent: #E63946;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .game-container {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(29, 53, 87, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0 #E63946, 4px 4px 0 rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .room-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }

        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: rgba(82, 183, 136, 0.3);
            color: #52B788;
        }

        .connection-status.waiting {
            background: rgba(244, 208, 63, 0.3);
            color: #F4D03F;
        }

        .connection-status.disconnected {
            background: rgba(230, 57, 70, 0.3);
            color: #E63946;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .start-screen {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 100px auto;
        }

        .start-screen h2 {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            color: var(--bg-dark);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--bg-dark);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        .btn-pass {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            margin-top: 20px;
            width: 100%;
        }

        .waiting-room {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 100px auto;
            display: none;
        }

        .room-code-display {
            font-size: 3rem;
            font-family: 'Bungee', cursive;
            color: var(--accent);
            margin: 30px 0;
            letter-spacing: 5px;
            padding: 20px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 20px;
        }

        .waiting-players {
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .waiting-players h3 {
            margin-bottom: 15px;
            color: var(--bg-dark);
        }

        .waiting-player {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            font-weight: 600;
        }

        .game-board {
            display: none;
            padding-top: 80px;
        }

        .game-board.active {
            display: block;
        }

        .players-avatars {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(29, 53, 87, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 99;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .avatars-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .player-avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
            position: relative;
        }

        .player-avatar.active .avatar-circle {
            border: 4px solid #FFD93D;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.6);
            animation: activeGlow 1.5s ease-in-out infinite;
        }

        @keyframes activeGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 217, 61, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 217, 61, 0.9); }
        }

        .avatar-name {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .avatar-cards {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            border: 3px solid white;
        }

        .game-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 200px 20px 20px 20px;
        }

        .game-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .game-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            min-height: 300px;
        }

        .deck-area {
            text-align: center;
        }

        .deck-pile {
            width: 120px;
            height: 180px;
            background: var(--bg-dark);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        .deck-pile::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 120px;
            height: 180px;
            background: var(--bg-dark);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
        }

        .deck-pile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .discard-pile {
            position: relative;
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            border: 5px solid white;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-15px) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .card.red { background: linear-gradient(135deg, #E63946 0%, #d62828 100%); }
        .card.yellow { background: linear-gradient(135deg, #F4D03F 0%, #f1c40f 100%); }
        .card.green { background: linear-gradient(135deg, #52B788 0%, #2d6a4f 100%); }
        .card.blue { background: linear-gradient(135deg, #457B9D 0%, #1d3557 100%); }
        .card.wild { 
            background: linear-gradient(135deg, #E63946 0%, #F4D03F 25%, #52B788 50%, #457B9D 75%, #E63946 100%);
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-corner {
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
        }

        .player-hand {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hand-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bg-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-selector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 1000;
        }

        .color-selector.active {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .color-option {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 5px solid white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .uno-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #E63946 0%, #d62828 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 2rem;
            font-family: 'Bungee', cursive;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .uno-button:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 15px 40px rgba(230, 57, 70, 0.6);
        }

        .winner-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .winner-screen.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-content {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .winner-content h2 {
            font-family: 'Bungee', cursive;
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .room-info {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .connection-status {
                top: 70px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .start-screen {
                padding: 30px 20px;
                max-width: 90%;
                margin: 80px auto;
            }

            .start-screen h2 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 100%;
                margin: 5px 0;
            }

            .waiting-room {
                padding: 30px 20px;
                max-width: 90%;
                margin: 80px auto;
            }

            .room-code-display {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .players-avatars {
                top: 65px;
                padding: 15px 10px;
            }

            .avatars-container {
                gap: 15px;
            }

            .avatar-circle {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }

            .avatar-name {
                font-size: 0.75rem;
                max-width: 70px;
            }

            .avatar-cards {
                width: 24px;
                height: 24px;
                font-size: 0.75rem;
            }

            .game-content {
                padding: 180px 15px 20px 15px;
            }

            .game-area {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .cards-container {
                gap: 8px;
            }

            .card {
                width: 70px;
                height: 105px;
                padding: 10px;
            }

            .card-value {
                font-size: 1.5rem;
            }

            .card-corner {
                font-size: 0.9rem;
            }

            .deck-pile {
                width: 90px;
                height: 135px;
                font-size: 2.5rem;
            }

            .deck-pile::before {
                width: 90px;
                height: 135px;
            }

            .player-hand {
                padding: 20px 15px;
            }

            .hand-title {
                font-size: 1.2rem;
            }

            .game-status {
                font-size: 1.2rem;
                padding: 15px;
                margin-bottom: 15px;
            }

            .uno-button {
                bottom: 15px;
                right: 15px;
                padding: 15px 30px;
                font-size: 1.5rem;
            }

            .color-selector {
                padding: 25px;
                width: 90%;
                max-width: 350px;
            }

            .color-selector h3 {
                font-size: 1.2rem;
            }

            .color-option {
                width: 70px;
                height: 70px;
            }

            .winner-content {
                padding: 40px 30px;
                width: 90%;
                max-width: 400px;
            }

            .winner-content h2 {
                font-size: 2.5rem;
            }

            .winner-content p {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="header-content">
            <h1 class="game-title">UNO</h1>
            <div class="room-info" id="roomInfoDisplay">Online Multiplayer</div>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        <div class="status-dot"></div>
        <span id="statusText">Baƒülantƒ± kuruluyor...</span>
    </div>

    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h2>Oyuna Ho≈ü Geldin!</h2>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Adƒ±nƒ±zƒ± girin" maxlength="15">
            </div>
            <div id="createRoomSection">
                <div class="input-group">
                    <select id="maxPlayers">
                        <option value="2">2 Oyuncu</option>
                        <option value="3">3 Oyuncu</option>
                        <option value="4" selected>4 Oyuncu</option>
                        <option value="5">5 Oyuncu</option>
                        <option value="6">6 Oyuncu</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="createRoom()">Yeni Oda Olu≈ütur</button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">Odaya Katƒ±l</button>
            </div>
            <div id="joinRoomSection" style="display: none; margin-top: 20px;">
                <div class="input-group">
                    <input type="text" id="roomCodeInput" placeholder="Oda Kodunu Girin" maxlength="6">
                </div>
                <button class="btn btn-primary" onclick="joinRoom()">Katƒ±l</button>
            </div>
        </div>

        <div class="waiting-room" id="waitingRoom">
            <h2>Oda Olu≈üturuldu!</h2>
            <p style="font-size: 1.2rem; color: var(--bg-dark); margin: 20px 0;">
                Arkada≈ülarƒ±nƒ±za bu kodu verin:
            </p>
            <div class="room-code-display" id="roomCodeDisplay"></div>
            <div class="waiting-players" id="waitingPlayers">
                <h3>Odadaki Oyuncular: <span id="playerCount">0</span>/<span id="maxPlayerCount">4</span></h3>
                <div id="playersList"></div>
            </div>
            <button class="btn btn-primary" onclick="startGameManually()" id="startGameBtn" style="display: none;">Oyunu Ba≈ülat</button>
            <div class="loader"></div>
            <p style="color: #666; margin-top: 20px;">Oyuncular bekleniyor...</p>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="players-avatars" id="playersAvatars">
                <div class="avatars-container" id="avatarsContainer"></div>
            </div>

            <div class="game-content">
                <div class="game-status" id="gameStatus">Oyun ba≈ülƒ±yor...</div>
                
                <div class="game-area">
                    <div class="deck-area">
                        <div class="deck-pile" onclick="drawCard()">üé¥</div>
                        <p style="color: white; margin-top: 10px; font-weight: 600;">Deste</p>
                    </div>
                    <div class="discard-pile" id="discardPile"></div>
                </div>

                <div class="player-hand">
                    <div class="hand-title" id="handTitle">Senin Kartlarƒ±n</div>
                    <div class="cards-container" id="playerHand"></div>
                    <button class="btn btn-pass" onclick="passCard()" id="passBtn" style="display: none;">PAS GE√á</button>
                </div>
            </div>
        </div>

        <button class="uno-button" onclick="callUno()">UNO!</button>
    </div>

    <div class="color-selector" id="colorSelector">
        <h3 style="text-align: center; margin-bottom: 20px; font-size: 1.5rem;">Renk Se√ßin</h3>
        <div class="color-options">
            <div class="color-option" style="background: linear-gradient(135deg, #E63946 0%, #d62828 100%);" onclick="selectColor('red')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #F4D03F 0%, #f1c40f 100%);" onclick="selectColor('yellow')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #52B788 0%, #2d6a4f 100%);" onclick="selectColor('green')"></div>
            <div class="color-option" style="background: linear-gradient(135deg, #457B9D 0%, #1d3557 100%);" onclick="selectColor('blue')"></div>
        </div>
    </div>

    <div class="winner-screen" id="winnerScreen">
        <div class="winner-content">
            <h2>üéâ TEBRƒ∞KLER! üéâ</h2>
            <p style="font-size: 2rem; margin: 20px 0;" id="winnerText"></p>
            <button class="btn btn-primary" onclick="location.reload()">Yeni Oyun</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
       const socket = io();

        
        let myPlayerId = null;
        let currentRoomCode = null;
        let pendingWildCardIndex = null;
        let isHost = false;

        const avatarEmojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ'];

        socket.on('connect', () => {
            updateConnectionStatus('connected', 'Baƒülandƒ±');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus('disconnected', 'Baƒülantƒ± kesildi');
        });

        socket.on('roomCreated', (data) => {
            currentRoomCode = data.roomCode;
            myPlayerId = data.playerId;
            isHost = true;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('waitingRoom').style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = data.roomCode;
            document.getElementById('roomInfoDisplay').textContent = `Oda: ${data.roomCode}`;
            document.getElementById('maxPlayerCount').textContent = data.maxPlayers;
            updateConnectionStatus('waiting', 'Oyuncular bekleniyor...');
        });

        socket.on('roomJoined', (data) => {
            currentRoomCode = data.roomCode;
            myPlayerId = data.playerId;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('roomInfoDisplay').textContent = `Oda: ${data.roomCode}`;
        });

        socket.on('roomUpdate', (data) => {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            data.players.forEach((player, index) => {
                if (player) {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'waiting-player';
                    playerDiv.textContent = `${avatarEmojis[index]} ${player.name}`;
                    playersList.appendChild(playerDiv);
                }
            });
            document.getElementById('playerCount').textContent = data.playerCount;
            
            if (isHost && data.playerCount >= 2) {
                document.getElementById('startGameBtn').style.display = 'block';
            }
        });

        socket.on('gameStarted', () => {
            document.getElementById('waitingRoom').style.display = 'none';
            document.getElementById('gameBoard').classList.add('active');
            updateConnectionStatus('connected', 'Oyun ba≈üladƒ±');
        });

        socket.on('gameState', (state) => {
            updateUI(state);
        });

        socket.on('gameOver', (data) => {
            document.getElementById('winnerText').textContent = `${data.winnerName} kazandƒ±!`;
            document.getElementById('winnerScreen').classList.add('active');
        });

        socket.on('error', (data) => {
            alert(data.message);
        });

        socket.on('playerDisconnected', (data) => {
            alert(`${data.playerName} oyundan ayrƒ±ldƒ±!`);
        });

        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('statusText');
            statusEl.className = 'connection-status ' + status;
            textEl.textContent = text;
        }

        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
            if (!playerName) {
                alert('L√ºtfen adƒ±nƒ±zƒ± girin!');
                return;
            }
            socket.emit('createRoom', { playerName, maxPlayers });
        }

        function showJoinRoom() {
            document.getElementById('createRoomSection').style.display = 'none';
            document.getElementById('joinRoomSection').style.display = 'block';
        }

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('L√ºtfen adƒ±nƒ±zƒ± girin!');
                return;
            }
            
            if (!roomCode) {
                alert('L√ºtfen oda kodunu girin!');
                return;
            }
            
            socket.emit('joinRoom', { playerName, roomCode });
        }

        function startGameManually() {
            socket.emit('startGame');
        }

        function playCard(cardIndex) {
            socket.emit('playCard', { cardIndex });
        }

        function drawCard() {
            socket.emit('drawCard');
        }

        function passCard() {
            socket.emit('passCard');
        }

        function selectColor(color) {
            document.getElementById('colorSelector').classList.remove('active');
            socket.emit('selectColor', { color, cardIndex: pendingWildCardIndex });
            pendingWildCardIndex = null;
        }

        function callUno() {
            socket.emit('callUno');
        }

        function updateUI(state) {
            const avatarsContainer = document.getElementById('avatarsContainer');
            avatarsContainer.innerHTML = '';
            
            state.players.forEach((player, index) => {
                if (player) {
                    const avatarDiv = document.createElement('div');
                    avatarDiv.className = 'player-avatar';
                    if (state.currentPlayer === index) {
                        avatarDiv.classList.add('active');
                    }
                    
                    avatarDiv.innerHTML = `
                        <div class="avatar-circle">
                            ${avatarEmojis[index % avatarEmojis.length]}
                            <div class="avatar-cards">${player.cardCount}</div>
                        </div>
                        <div class="avatar-name">${player.name}${index === myPlayerId ? ' (Sen)' : ''}</div>
                    `;
                    
                    avatarsContainer.appendChild(avatarDiv);
                }
            });
            
            const discardPile = document.getElementById('discardPile');
            if (state.topCard) {
                discardPile.innerHTML = createCardHTML(state.topCard);
            }
            
            const playerHand = document.getElementById('playerHand');
            playerHand.innerHTML = '';
            
            const myCards = state.myHand || [];
            myCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.innerHTML = createCardHTML(card);
                
                const isMyTurn = state.currentPlayer === myPlayerId;
                const canPlay = state.playableCards && state.playableCards.includes(index);
                
                if (isMyTurn && canPlay) {
                    cardElement.onclick = () => {
                        if (card.color === 'wild') {
                            pendingWildCardIndex = index;
                            document.getElementById('colorSelector').classList.add('active');
                        } else {
                            playCard(index);
                        }
                    };
                } else {
                    cardElement.querySelector('.card').classList.add('disabled');
                }
                
                playerHand.appendChild(cardElement);
            });
            
            const passBtn = document.getElementById('passBtn');
            if (state.currentPlayer === myPlayerId && (!state.playableCards || state.playableCards.length === 0)) {
                passBtn.style.display = 'block';
            } else {
                passBtn.style.display = 'none';
            }
            
            const gameStatus = document.getElementById('gameStatus');
            if (state.currentPlayer === myPlayerId) {
                gameStatus.textContent = 'Senin sƒ±ran! üéÆ';
            } else {
                const currentPlayerName = state.players[state.currentPlayer]?.name || 'Oyuncu';
                const direction = state.direction === 1 ? '‚Üí' : '‚Üê';
                gameStatus.textContent = `${currentPlayerName} oynuyor... ${direction}`;
            }
        }

        function createCardHTML(card) {
            const displayValue = card.value === 'wild' ? 'üåà' : 
                                card.value === 'wild+4' ? 'üåà+4' :
                                card.value === 'skip' ? 'üö´' :
                                card.value === 'reverse' ? 'üîÑ' :
                                card.value === '+2' ? '+2' : card.value;
            
            return `
                <div class="card ${card.color}">
                    <div class="card-corner">${displayValue}</div>
                    <div class="card-value">${displayValue}</div>
                    <div class="card-corner">${displayValue}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
